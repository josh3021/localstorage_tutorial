<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Example!</title>
    <link rel="stylesheet" href="flag.css" />
    <script src="localstorage_ie.js"></script>
  </head>
  <body>
    <span>Hover me!</span>
    <div class="dropdown">
      <button class="dropbtn">dropdown Flag</button>
      <div class="dropdown-content">
        <a class="flag"
          ><img class="flag-img" id="korea" src="./imgs/korea.png" alt="korea"
        /></a>
        <a class="flag"
          ><img class="flag-img" id="us" src="./imgs/us.png" alt="us"
        /></a>
        <a class="flag"
          ><img class="flag-img" id="uk" src="./imgs/uk.png" alt="uk"
        /></a>
      </div>
      <span id="country"></span>
    </div>
  </body>
</html>
